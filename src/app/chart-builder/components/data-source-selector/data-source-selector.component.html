<mat-form-field appearance="fill">
  <mat-label>DATA-SOURCE-SELECTOR</mat-label>
  <mat-select [(ngModel)]="dataSourceType" (ngModelChange)="selectDataSource($event)">
        <mat-option *ngFor="let type of dataMap.keys()" [value]="type">
          {{ type }}
        </mat-option>
  </mat-select>
</mat-form-field>
<app-data-source-mapper *ngIf="dataSourceType == 'custom'" [resultEvent]="resultEvent"></app-data-source-mapper>
