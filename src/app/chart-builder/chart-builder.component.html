<div>
  <div id="sideContent">
      <mat-stepper orientation="vertical" (selectionChange)="updateStore($event)">
        <mat-step [stepControl]="">
          <ng-template matStepLabel>Data Source</ng-template>
          <ng-template matStepContent>
            <app-data-source-selector (resultEvent)="selectResults($event)" #dataSourceSelector>
            </app-data-source-selector>
            <button mat-button matStepperNext>Next</button>
          </ng-template>
        </mat-step>
        <mat-step>
          <ng-template matStepLabel>Chart Type</ng-template>
          <ng-template matStepContent>
            <input-format-selector></input-format-selector>
            <chart-type-selector [configuration]="configuration"></chart-type-selector>
            <button mat-button matStepperNext>Next</button>
          </ng-template>
        </mat-step>
        <mat-step>
          <ng-template matStepLabel>Options</ng-template>
          <app-chart-options [chartType]="chartType" [chart]="chart" [options]="options"></app-chart-options>
          <ng-template matStepContent>
            <p>This content was also rendered lazily</p>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
          </ng-template>
        </mat-step>
        <mat-step>
          <ng-template matStepLabel>Export</ng-template>
          <app-export-options [options]="options"></app-export-options>
          <button mat-button matStepperPrevious>Back</button>
        </mat-step>
      </mat-stepper>
  </div>
  <div id="mainContent">
  <chart-adapter-component [configuration]="configuration"
                 [data]="data"
                 (deactivate)="deactivate($event)"
                 (select)="select($event)"
                 (activate)="activate($event) ">
  </chart-adapter-component>
  </div>
</div>
