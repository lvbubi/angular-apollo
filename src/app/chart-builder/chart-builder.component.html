<div>
  <div id="sideContent">
      <mat-stepper orientation="vertical" #matStepper>
        <mat-step [completed]="data != null">
          <ng-template matStepLabel>Data Source</ng-template>
          <ng-template matStepContent>
              <app-data-source-selector (dataSource)="selectResults($event)">
              </app-data-source-selector>
              <button mat-button matStepperNext>Next</button>
          </ng-template>
        </mat-step>
        <mat-step>
          <ng-template matStepLabel>Chart Type</ng-template>
          <ng-template matStepContent>
            <chart-type-selector [data]="data" [chartType]="configuration.chartType" (selectChartTypeEvent)="selectChartType($event)"></chart-type-selector>
            <button mat-button matStepperNext>Next</button>
          </ng-template>
        </mat-step>
        <mat-step>
          <ng-template matStepLabel>Options</ng-template>
          <app-chart-options [chartType]="configuration.chartType" [chart]="chart" [options]="options"></app-chart-options>
          <ng-template matStepContent>
            <p>This content was also rendered lazily</p>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
          </ng-template>
        </mat-step>
        <mat-step>
          <ng-template matStepLabel>Export</ng-template>
          <app-export-options [configuration]="configuration"></app-export-options>
          <button mat-button matStepperPrevious>Back</button>
        </mat-step>
      </mat-stepper>
  </div>
  <div id="mainContent">
  <chart-adapter-component [configuration]="configuration"
                 [dataSource]="data"
                 (deactivate)="deactivate($event)"
                 (select)="select($event)"
                 (activate)="activate($event) ">
  </chart-adapter-component>
  </div>
</div>
