<div>
  <div id="sideContent">
      <mat-stepper orientation="vertical">
        <mat-step>
          <ng-template matStepLabel>Data Type</ng-template>
          <ng-template matStepContent>
            <app-data-type-selector [chartGroups]="chartGroups" >
            </app-data-type-selector>
            <button mat-button matStepperNext>Next</button>
          </ng-template>
        </mat-step>
        <mat-step>
          <ng-template matStepLabel>Chart Type</ng-template>
          <ng-template matStepContent>
            <app-chart-type-selector [chartGroups]="chartGroups" [chartType]="chartType"
                                     (selectEvent)="selectChart($event)">
            </app-chart-type-selector>
            <button mat-button matStepperNext>Next</button>
          </ng-template>
        </mat-step>
        <mat-step>
          <ng-template matStepLabel>Options</ng-template>
          <ng-template matStepContent>
            <p>This content was also rendered lazily</p>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
          </ng-template>
        </mat-step>
        <mat-step>
          <ng-template matStepLabel>Step 3</ng-template>
          <p>This content was rendered eagerly</p>
          <button mat-button matStepperPrevious>Back</button>
        </mat-step>
      </mat-stepper>
  </div>
