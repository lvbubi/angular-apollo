<mat-form-field appearance="fill">
  <mat-label>DATA-SOURCE-SELECTOR</mat-label>
  <mat-select [(ngModel)]="dataSourceType" (ngModelChange)="selectDataSource($event)">
        <mat-option *ngFor="let type of dataSourceTypes" [value]="type">
          {{ type }}
        </mat-option>
  </mat-select>
</mat-form-field>
<app-custom-data-source *ngIf="dataSourceType == 'custom'" (resultEvent)="dataSource.emit($event)">
</app-custom-data-source>
<app-graphql-data-source *ngIf="dataSourceType == 'graphql'"
                         (dataSource)="dataSource.emit($event)">
</app-graphql-data-source>
<app-kong-data-source *ngIf="dataSourceType == 'kong'"
                      (dataSource)="dataSource.emit($event)">
</app-kong-data-source>
<app-node-red-data-source *ngIf="dataSourceType == 'node-red'"
                      (dataSource)="dataSource.emit($event)">
</app-node-red-data-source>
